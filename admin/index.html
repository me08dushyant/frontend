<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: { Montserrat: ["Montserrat"] },
          fontSize: {
            size40: [
              "40px",
              {
                lineHeight: "38px",
              },
            ],
            size24: ["24px"],
            size22: ["22px"],
            size18: ["18px"],
            size16: ["16px"],
            size14: ["14px"],
          },
          extend: {
            colors: {
              clifford: "#da373d",
              black: "#000000",
              ash: "#333333",
              graySide: "#A7A7A7",
              grayBase: "#E4E4E4",
              grayHeader: "#828282",
              grayBD: "#BDBDBD",
              grayCC: "#CCCCCC",
              gray54: "#545454",
              grayd9: "#D9D9D9",
              gray69: "#696969",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap");
    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="font-Montserrat">
    <div class="grid grid-cols-[250px_1fr] min-h-screen">
      <div class="bg-graySide">
        <div
          class="text-black text-size18 font-extrabold mx-[20px] py-[35px] text-center border-b border-b-black/10"
        >
          Logo <br />
          Here
        </div>
        <nav
          class="px-[35px] pt-[45px] grid grid-cols-1 gap-[35px] text-size16 text-gray54"
        >
          <div class="flex gap-[20px] items-center">
            <span class="bg-black/20 w-[20px] h-5 rounded-full"></span>
            <p class="">Brands</p>
          </div>
          <div class="flex gap-[20px] items-center">
            <span class="bg-black/20 w-[20px] h-5 rounded-full"></span>
            <p class="">Categories</p>
          </div>
          <div class="flex gap-[20px] items-center">
            <span class="bg-black/20 w-[20px] h-5 rounded-full"></span>
            <p class="">Users</p>
          </div>
        </nav>
      </div>
      <div
        class="rightBlock px-[35px] py-[20px] flex flex-col gap-[45px] min-h-screen"
      >
        <div class="topBlock flex justify-between items-center">
          <div class="w-[40px] h-[40px] bg-black/20 rounded-full"></div>
          <div class="flex gap-[20px]">
            <div class="w-[40px] h-[40px] bg-black/20 rounded-full"></div>
            <div class="w-[40px] h-[40px] bg-black/20 rounded-full"></div>
            <div class="w-[40px] h-[40px] bg-black/20 rounded-lg"></div>
            <div class="h-[40px] pr-[35px]">
              <p class="text-size16 text-gray54 font-semibold">John Smith</p>
              <p class="text-size14 text-gray54 p-[0px] leading-none">
                johnsmith@gmail.com
              </p>
            </div>
          </div>
        </div>
        <div class="headingBlock flex items-center justify-between">
          <h1 class="text-size40 font-bold">Brand Requests</h1>
          <div class="btnGrp flex gap-[20px]">
            <div
              class="px-[30px] py-[20px] rounded-xl text-size18 font-bold text-ash border border-ash"
            >
              Export Report
            </div>
            <button
              class="bg-ash px-[30px] py-[20px] text-white rounded-xl text-size18 font-bold"
            >
              Create New Request
            </button>
          </div>
        </div>
        <div class="listBlock grow flex flex-col">
          <nav class="flex">
            <div
              class="px-[30px] py-[20px] rounded-t-xl bg-ash font-bold text-size18 text-white mx-[1px]"
            >
              Unworked
            </div>
            <div
              class="px-[30px] py-[20px] rounded-t-xl bg-graySide text-size18 text-black mx-[1px]"
            >
              Worked On
            </div>
            <div
              class="px-[30px] py-[20px] rounded-t-xl bg-graySide text-size18 text-black mx-[1px]"
            >
              Approved
            </div>
            <div
              class="px-[30px] py-[20px] rounded-t-xl bg-graySide text-size18 text-black mx-[1px]"
            >
              Denied
            </div>
          </nav>
          <div
            class="bg-grayBase flex flex-col gap-[45px] grow rounded-xl p-[40px]"
          >
            <div class="listTop flex justify-between">
              <div class="flex gap-[20px]">
                <div
                  class="px-[30px] min-w-[35ch] h-[50px] border border-grayCC rounded-xl text-size16 text-graySide flex items-center"
                >
                  Search
                </div>
                <div
                  class="px-[30px] py-[20px] border border-grayCC rounded-xl"
                ></div>
              </div>
              <div class="btnGrp flex gap-[20px]">
                <div
                  class="flex w-[160px] h-[50px] border border-grayCC rounded-xl place-items-center justify-between px-[15px]"
                >
                  <p class="text-grayHeader text-size16">Vendor</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-grayHeader mx-[5px]"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
                <div
                  class="flex w-[160px] h-[50px] border border-grayCC rounded-xl place-items-center justify-between px-[15px]"
                >
                  <p class="text-grayHeader text-size16">Category</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-grayHeader mx-[5px]"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
                <div
                  class="flex w-[160px] h-[50px] border border-grayCC rounded-xl place-items-center justify-between px-[15px]"
                >
                  <p class="text-grayHeader text-size16">Actions</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-grayHeader mx-[5px]"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div
              class="listMain grow flex flex-col gap-[10px] first:bg-grayHeader"
            >
              <div class="bg-grayHeader rounded-lg h-[54px]"></div>
              <div class="h-[54px]"></div>
              <div class="bg-grayBD rounded-lg h-[54px]"></div>
              <div class="h-[54px]"></div>
              <div class="bg-grayBD rounded-lg h-[54px]"></div>
              <div class="h-[54px]"></div>
            </div>
            <div class="listBottom flex justify-between items-center">
              <div
                class="listBottomLeft flex gap-[17px] items-center text-size14 text-gray69"
              >
                <p>Show</p>
                <div
                  class="flex w-[90px] h-[50px] border border-grayCC rounded-xl place-items-center justify-between px-[15px]"
                >
                  <p class="text-grayHeader text-size16">10</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-grayHeader"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
                <p>Entries</p>
              </div>
              <div class="listBottomRight flex items-center gap-[10px]">
                <div class="text-gray69">10 of 20</div>
                <div
                  class="border-2 border-ash rounded-full w-[40px] h-[40px] flex items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mx-auto"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 19l-7-7 7-7"
                    />
                  </svg>
                </div>
                <div
                  class="border-2 border-ash rounded-full w-[40px] h-[40px] flex items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mx-auto"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
